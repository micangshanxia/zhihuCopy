<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<title>
			{% block title %}
			{% endblock title %}
		</title>
		<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
		<link href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
		<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="shortcut icon" href="{% static 'zhihuuser/images/favicon.ico' %}"
		type="image/x-icon">
		<style type="text/css">
			.navbar-default{
				/*background-color: #0767c8;*/
				padding-left: 200px;
			}
			.modal-content{
				height: 450px;
			}
			.modal-body{
				height: 300px;
			}
			body { padding-top: 70px; }
		</style>	
	</head>
	<body>
		<div>
			<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
				<div class="container">
					<div class="navbar-header">
      			  		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1"> 
      			  		</button>
      			  		<a class="navbar-brand" href="/">
			        		知乎
			      		</a>
			    	</div>
			    	<div class="collapse navbar-collapse" id="navbar-collapse-1">
						<form class="navbar-form navbar-left" role="search">
						  <div class="form-group">
						    <input type="text" class="form-control" placeholder="搜索你感兴趣的内容…">
						  </div>
						  <button type="submit" class="btn btn-default">
						  	<span class="glyphicon glyphicon-search"></span>
						  </button>
						</form>
						<ul class="nav navbar-nav">
						  <li role="presentation"><a href="/">首页</a></li>
						  <li role="presentation"><a href="/topic">话题</a></li>
						  <li role="presentation"><a href="/explore">发现</a></li>
						  <li role="presentation">
						  	<a href="#" data-toggle="modal" data-target="#messageModal">消息<span class="badge">{{message_count}}</span></a>
						  	<div class="modal fade" id="messageModal" tabindex="-1" role="dailog" arai-labelledby="messageLabel" aria-hidden="true">
						  		<div class="modal-dialog">
						  			<div class="modal-content">
						  				<div class="modal-body">
						  					<ul class="nav nav-tabs nav-justified" role="tablist">
						  						<li role="presentation" class="active"><a href="#commonMessage" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-list"></span></a></li>
						  						<li role="presentation"><a href="#uerMessage" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-user"></span></a></li>
  												<li role="presentation"><a href="#thanksMessage" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-heart"></span></a></li>
  											</ul>
  											<div class="tab-content">
											    <div role="tabpanel" class="tab-pane active" id="commonMessage">消息</div>
											    <div role="tabpanel" class="tab-pane" id="uerMessage">用户</div>
											    <div role="tabpanel" class="tab-pane" id="thanksMessage">赞同和感谢</div>
											</div>
						  				</div>
						  			</div>
						  		</div>
						  	</div>
						  </li>		  
						</ul>
						<ul class="nav navbar-nav">
							<li>
								<button type="botton" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#questionModal">提问
								</button>
								<div class="modal fade" id="questionModal" tabindex="-1" role="dialog" aria-labelledby="questionLabel" aria-hidden="true">
								  <div class="modal-dialog">
								    <div class="modal-content">
								      <div class="modal-header">
								        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
								        <h4 class="modal-title" id="questionLabel">提问</h4>
								      </div>
								      <div class="modal-body">
								      	
								      	<textarea class="form-control" placeholder="写下你的问题"></textarea>
								      	<p>问题说明（可选）：</p>
								      	<textarea class="form-control" placeholder="问题背景、条件等详细信息"></textarea>
								      	<p>选择话题：</p>	
								      	<textarea class="form-control" placeholder="搜索话题"></textarea>							      	
								      </div>
								      <div class="modal-footer">
								        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
								        <button type="button" class="btn btn-primary">发布</button>
								      </div>
								    </div>
								  </div>
								</div>								
							</li>
							<li role="presentation" class="dropdown">
							  <a class="dropdown-toggle" data-toggle="dropdown" href="#">
							  	<img class="Avatar" src={{zhihuuser.avatar.url}}>
							    {{ zhihuuser.fullname }} <span class="caret"></span>
							  </a>
							  <ul class="dropdown-menu" role="menu">
							    <li role="presentation"><a href="{% url 'people' name=zhihuuser.user.username %}">我的主页</a></li>
							    <li role="presentation"><a href="/inbox">私信</a></li>
							    <li role="presentation"><a href="/settings">设置</a></li>
							    <li role="presentation"><a href="/logout">退出</a></li>
							  </ul>
							</li>
						</ul>		
					</div>							    
			    </div>			  			  
			</nav>
		</div>
		{% block main %}
		{% endblock main %}		
		<div>
		</div>
	</body>
</html>
